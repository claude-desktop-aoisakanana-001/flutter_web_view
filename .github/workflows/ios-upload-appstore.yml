name: iOS Upload to App Store Connect

on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests before upload'
        required: false
        type: boolean
        default: false

jobs:
  upload-to-testflight:
    name: Build and Upload to TestFlight
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        if: ${{ !inputs.skip_tests }}
        run: flutter test
        continue-on-error: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: ios

      - name: Install Fastlane
        working-directory: ios
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Set up App Store Connect API Key
        env:
          APP_STORE_CONNECT_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_KEY_CONTENT }}
        run: |
          mkdir -p ~/private_keys
          echo "$APP_STORE_CONNECT_KEY_CONTENT" | base64 --decode > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
          chmod 600 ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      - name: Build and Upload to TestFlight
        working-directory: ios
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_KEY_CONTENT }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
          FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 6
        run: |
          set -e
          echo "Starting TestFlight upload process..."
          bundle exec fastlane upload_testflight
        continue-on-error: false

      - name: Upload IPA Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-appstore-${{ github.run_number }}
          path: |
            ios/build/yomiagerun_app.ipa
            ios/build/*.ipa
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_number }}
          path: |
            ios/fastlane/report.xml
            ~/Library/Logs/gym/*.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Clean up
        if: always()
        run: |
          rm -rf ~/private_keys

      - name: Job Summary (Success)
        if: success()
        run: |
          echo "### ✅ Upload to TestFlight Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your app has been uploaded to TestFlight." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Visit [App Store Connect](https://appstoreconnect.apple.com/)" >> $GITHUB_STEP_SUMMARY
          echo "2. Go to **My Apps** → **yomiagerun_app** → **TestFlight**" >> $GITHUB_STEP_SUMMARY
          echo "3. Wait for processing to complete (usually 5-15 minutes)" >> $GITHUB_STEP_SUMMARY
          echo "4. Add testers and distribute the build" >> $GITHUB_STEP_SUMMARY

      - name: Job Summary (Failure)
        if: failure()
        run: |
          echo "### ❌ Upload to TestFlight Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Common Issues:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Check that all secrets are correctly set in repository settings" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify App Store Connect API key has proper permissions" >> $GITHUB_STEP_SUMMARY
          echo "3. Ensure bundle identifier matches App Store Connect" >> $GITHUB_STEP_SUMMARY
          echo "4. Check build logs artifact for detailed error messages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Required Secrets:**" >> $GITHUB_STEP_SUMMARY
          echo "- APP_STORE_CONNECT_KEY_ID" >> $GITHUB_STEP_SUMMARY
          echo "- APP_STORE_CONNECT_ISSUER_ID" >> $GITHUB_STEP_SUMMARY
          echo "- APP_STORE_CONNECT_KEY_CONTENT" >> $GITHUB_STEP_SUMMARY
          echo "- APPLE_TEAM_ID" >> $GITHUB_STEP_SUMMARY
